{{define "content"}}
<div class="admin-container">
    <h2>All Orders</h2>
    
    <div class="orders-table">
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer</th>
                    <th>Date</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                {{range .Orders}}
                <tr>
                    <td>{{.ID}}</td>
                    <td>{{.UserEmail}}</td>
                    <td>{{.CreatedAt.Format "Jan 02, 2006 15:04"}}</td>
                    <td>${{printf "%.2f" .Total}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
    
    <a href="/admin" class="btn btn-secondary">Back to Dashboard</a>
</div>
{{end}}
