{{define "content"}}
<div class="admin-container">
    <h2>Edit Product</h2>
    
    <form method="POST" action="/admin/products/edit/{{.ID}}" class="product-form">
        <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" value="{{.Name}}" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="3" required>{{.Description}}</textarea>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" min="0" value="{{.Price}}" required>
        </div>
        <div class="form-group">
            <label for="image_url">Image URL (optional):</label>
            <input type="url" id="image_url" name="image_url" value="{{.ImageURL}}">
        </div>
        <button type="submit" class="btn btn-primary">Update Product</button>
    </form>
    
    <a href="/admin/products" class="btn btn-secondary">Back to Products</a>
</div>
{{end}}
